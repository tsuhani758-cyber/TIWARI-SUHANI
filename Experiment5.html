<!DOCTYPE html>
<html>
    <head>
    <title>Student Registration Form</title>
    </head>
    <body>
    <h1 align="centre">Student Registration Form</h1>
    <hr>
    <!--Registration Form-->
    <form method="post" action="submit.html">
     <!--Full Name-->
     <p>
        <label>Full Name:</label>
        <input type="text"name="fullname" placeholder="Enter your full name"required>
    </p>
    <!--Email with validation-->
    <p>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter valid email address"required>
    </p>
    <!--Password-->
    <p>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password"required>
        </p>
    <!--Gender(Ratio Buttons)-->
    <p>
        <label>Gender:</label>
      <input type="radio" name="gender"value="male"required>male
      <input type="radio" name="gender"value="female"required>female
      </p>
      <!--Course Selection(Dropdown)-->
      <p>
        <label>Course:</label>
        <select name="course"required>
        <option value="">--Select Course--</option>
        <option value="btech">B.Tech</option>
        <option value="bca">BCA</option>
        <option value="mba">MBA</option>
        <option value="mca">MCA</option>
        </p>
       <!--Contact Number-->
       <p>
         <label>Contact Number:</label>
         <input type="tel" name="contact" placeholder="Enter phone number"required>
         </p>
         <!--Address(Textarea)-->
         <p>
            <label>Address:</label><br>
            <textarea name="address" rows="4" cols="40" placeholder="Enter your address"required></textarea>
            </p>
            <!--Submit and Reset-->
            <p>
                <input type="submit" value="Register">
                <input type="reset" value="clear">
                </p>
                </form>
                <hr>
                <p align="centre">&copy:2025 Student Registration Portal</p>
                </body>
                </html>
